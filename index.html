<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/output.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body class="text-xl font-inter bg-dark-desaturated-blue">
        <main>
            <!-- card section start -->
            <section id="card">
                <!-- container -->
               <div class="flex flex-col lg:flex-row-reverse lg:items-center lg:justify-center lg:mt-32">
                    <div class="w-full lg:w-1/2 lg:pr-16" id="img-div">
                        <img class="w-full rounded-t-md lg:rounded-md" src="./images/image-header-mobile.jpg" alt="">
                    </div>
                    <div class="w-full lg:w-1/2 bg-dark-desaturated-blue text-center lg:text-left text-slightly-transparent-white-1 pt-20 pb-4 px-4 md:px-16">
                        <h1 class="text-4xl lg:text-5xl font-bold mb-4">Get <span class="text-soft-violet">insights</span> that help your business grow.</h1>
                        <p class="text-slightly-transparent-white-2 mb-6">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                        <div class="flex flex-col lg:flex-row lg:justify-between text-center px-4 lg:pr-20">
                            <div class="py-4">
                                <span class="font-bold text-3xl">10k+</span>
                                <p class="uppercase text-base font-lexend-Deca">companies</p>
                            </div>
                            <div class="py-4">
                                <span class="font-bold text-3xl">314</span>
                                <p class="uppercase text-base font-lexend-Deca">templates</p>
                            </div>
                            <div class="py-4">
                                <span class="font-bold text-3xl">12M+</span>
                                <p class="uppercase text-base font-lexend-Deca">queries</p>
                            </div>
                        </div>      
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
